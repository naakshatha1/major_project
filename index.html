<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Secure Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet"/>
<style>
body {
background: linear-gradient(to right, #6a11cb, #2575fc);
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
.form-container {
background-color: white;
padding: 40px;
border-radius: 15px;
box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
width: 100%;
max-width: 500px;
animation: fadeIn 0.5s ease-in-out;
}
h2 {
text-align: center;
margin-bottom: 30px;
color: #333;
}
.form-label {
font-weight: 500;
}
.form-control {
border-radius: 10px;
transition: all 0.3s ease;
}
.form-control:focus {
border-color: #2575fc;
box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
}
.btn-primary {
background-color: #2575fc;
border: none;
border-radius: 10px;
padding: 12px;
font-weight: bold;
letter-spacing: 1px;
transition: background-color 0.3s;
}
.btn-primary:hover {
    background-color: #1a5be3;
}
.password-hint {
font-size: 0.8rem;
color: #6c757d;
margin-top: 4px;
}
@keyframes fadeIn {
from {
transform: translateY(-30px);
opacity: 0;
}
to {
transform: translateY(0);
opacity: 1;
}
}
@media (max-width: 576px) {
.form-container {
padding: 30px 20px;
}
}
</style>
</head>
<body>
<div class="form-container">
<h2>Create Your Account</h2>
<form id="registrationForm" novalidate>
    <div class="mb-3">
<label for="fullName" class="form-label">Full Name</label>
<input type="text" class="form-control" id="fullName" placeholder="Name" required>
</div>
<div class="mb-3">
<label for="emailId" class="form-label">Email ID</label>
<input type="email" class="form-control" id="emailId"
placeholder="example@gmail.com" required>
</div>
<div class="mb-3">
<label for="phoneNumber" class="form-label">Phone Number</label>
<input type="tel" class="form-control" id="phoneNumber" placeholder="1234567890"
required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" placeholder="Password"
required>
<div class="password-hint">Use at least 8 characters including uppercase, lowercase,
number & symbol</div>
</div>
<div class="mb-3">
<label for="confirmPassword" class="form-label">Confirm Password</label>
<input type="password" class="form-control" id="confirmPassword"
placeholder="Password" required>
</div>
<button type="submit" class="btn btn-primary w-100">Register</button>
</form>
</div>
<!-- JavaScript -->
<script>
document.getElementById("registrationForm").addEventListener("submit", function (e) {
e.preventDefault();
validateForm();
});
function validateForm() {
const fullName = document.getElementById("fullName").value.trim();
const email = document.getElementById("emailId").value.trim();
const phone = document.getElementById("phoneNumber").value.trim();
const password = document.getElementById("password").value.trim();
const confirmPassword = document.getElementById("confirmPassword").value.trim();
if (fullName.length < 5) {
alert("Full name must be at least 5 characters.");
return;
}
if (!email.includes("@")) {
alert("Please enter a valid email address.");
return;
}
if (!/^\d{10}$/.test(phone) || phone === "123456789") {
alert("Enter a valid 10-digit phone number.");
return;
}
if (password.length < 8) {
alert("Password must be at least 8 characters long.");
return;
}
if (password.toLowerCase() === "password") {
alert("Password cannot be 'password'. Choose a stronger password.");
return;
}
if (password.toLowerCase() === fullName.toLowerCase().replace(/\s/g, '')) {
alert("Password cannot be the same as your name.");
return;
}
// Check for at least one lowercase, one uppercase, one digit, one symbol
const hasLower = /[a-z]/.test(password);
const hasUpper = /[A-Z]/.test(password);
const hasDigit = /[0-9]/.test(password);
const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
if (!(hasLower && hasUpper && hasDigit && hasSymbol)) {
alert("Password must include uppercase, lowercase, number, and symbol.");
return;
}
if (password !== confirmPassword) {
alert("Passwords do not match.");
return;
}
// If everything is valid
alert("Form submitted successfully!");
document.getElementById("registrationForm").reset();
}
</script>
</body>
</html>
